<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <input id="display" disabled type="text" value="0">
        </div>
        <div><button class="control">Ac</button></div>
        <div><button class="control">Del</button></div>
        <div><button class="control">âˆš</button></div>
        <div><button class="control">Sq</button></div>
        <div><button class="digit" value="1">1</button></div>
        <div><button class="digit" value="2">2</button></div>
        <div><button class="digit" value="3">3</button></div>
        <div><button class="operation">/</button></div>
        <div><button class="digit" value="4">4</button></div>
        <div><button class="digit" value="5">5</button></div>
        <div><button class="digit" value="6">6</button></div>
        <div><button class="operation">*</button></div>
        <div><button class="digit" value="7">7</button></div>
        <div><button class="digit" value="8">8</button></div>
        <div><button class="digit" value="9">9</button></div>
        <div><button class="digit" value="+">+</button></div>
        <div><button class="digit">.</button></div>
        <div><button class="digit" value="0">0</button></div>
        <div><button class="equal">=</button></div>
        <div><button class="operation">-</button></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
