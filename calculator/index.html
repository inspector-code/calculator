<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
          integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="iphone">
        <div class="circle"></div>
        <div class="container-camera-speaker">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="screen">
            <div class="calculator">
                <input class="display" id="display" disabled type="text" value="0">
                <button class="ac-button" data-control="ac">Ac</button>
                <button class="del-button" data-control="del">Del</button>
                <button class="pow-button" data-operation="pow">x^</button>
                <button class="top-buttons" data-control="minus">&plusmn;</button>
                <button class="top-buttons" data-control="root">√</button>
                <button class="digit-block" data-digit="7">7</button>
                <button class="digit-block" data-digit="8">8</button>
                <button class="digit-block" data-digit="9">9</button>
                <button class="right-side-buttons" data-operation="/">&divide;</button>
                <button class="digit-block" data-digit="4">4</button>
                <button class="digit-block" data-digit="5">5</button>
                <button class="digit-block" data-digit="6">6</button>
                <button class="right-side-buttons" data-operation="*">&times;</button>
                <button class="digit-block" data-digit="1">1</button>
                <button class="digit-block" data-digit="2">2</button>
                <button class="digit-block" data-digit="3">3</button>
                <button class="right-side-buttons" data-operation="-">-</button>
                <button class="digit-block" data-digit=".">.</button>
                <button class="digit-block" data-digit="0">0</button>
                <button class="digit-block" data-equal="=">=</button>
                <button class="right-side-buttons" data-operation="+">+</button>
            </div>
        </div>
        <div class="container-home">
            <div class="home1"></div>
            <div class="home2"></div>
        </div>
    </div>
    <div class="about">
        Кнопка 'Home' на телефоне кликабельна &#128521;
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
